<!-- Observer Selector Component -->

        <label for="observer-selector" class="observer-selector-label">
            <span class="observer-selector-title">Select a Grapevine</span>
        </label>
    </div>
    <div class="observer-selector-wrapper">
        <select id="observer-selector" class="observer-selector">

        <div class="observer-selector-loading" style="display: none;">

        </div>
    </div>
</div>
