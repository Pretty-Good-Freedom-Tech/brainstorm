<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIP-85 Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #3498db;
        }
        .card {
            background-color: #f9f9f9;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .nav-links {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .primary-btn {
            background-color: #3498db;
        }
        .primary-btn:hover {
            background-color: #2980b9;
        }
        .secondary-btn {
            background-color: #95a5a6;
        }
        .secondary-btn:hover {
            background-color: #7f8c8d;
        }
        .home-btn {
            background-color: #2ecc71;
        }
        .home-btn:hover {
            background-color: #27ae60;
        }
        .auth-status {
            margin-left: 15px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .authenticated {
            background-color: #2ecc71;
            color: white;
        }
        .read-only {
            background-color: #f39c12;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>NIP-85 Control Panel</h1>
            <div class="nav-links">
                <a href="/" class="button home-btn">Home</a>
                <a href="/control-panel.html" class="button primary-btn">Main Control Panel</a>
                <a href="#" id="relayLink" class="button secondary-btn">Go to Relay</a>
                <span id="authStatus" class="auth-status"></span>
            </div>
        </div>
        
        <div class="section">
            <h2>NIP-85 Management</h2>
            <div class="card">
                <p>This panel will contain NIP-85 specific controls and functionality.</p>
                <p>Coming soon...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set up the relay link with the correct domain from the server
            const relayLink = document.getElementById('relayLink');
            if (relayLink) {
                fetch('/api/status')
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.strfryDomain) {
                            // Check if the domain already has a protocol
                            let domain = data.strfryDomain;
                            if (!domain.startsWith('http://') && !domain.startsWith('https://')) {
                                domain = 'https://' + domain;
                            }
                            relayLink.href = `${domain}/strfry/`;
                            console.log('Set relay link to:', `${domain}/strfry/`);
                        } else {
                            relayLink.href = '#';
                            console.error('STRFRY_DOMAIN not found in server response');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching STRFRY_DOMAIN:', error);
                        relayLink.href = '#';
                    });
            }
            
            // Check authentication status and update UI
            const authStatus = document.getElementById('authStatus');
            if (authStatus) {
                fetch('/api/auth/status')
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.authenticated) {
                            authStatus.textContent = `Authenticated as: ${data.pubkey.substring(0, 8)}...`;
                            authStatus.classList.add('authenticated');
                        } else {
                            authStatus.textContent = 'Read-only mode';
                            authStatus.classList.add('read-only');
                        }
                    })
                    .catch(error => {
                        console.error('Error checking authentication status:', error);
                        authStatus.textContent = 'Authentication status unknown';
                    });
            }
        });
    </script>
</body>
</html>
