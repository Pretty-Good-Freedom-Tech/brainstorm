<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainstorm</title>
    <link rel="stylesheet" href="/css/search.css">
    <link rel="shortcut icon" href="/img/brainstorm010.svg">
    <script src="./components/header/header.js"></script>
    <script src="./components/footer/footer.js"></script>
</head>
<body>
    <!-- Include the header component -->
    <div id="headerContainer"></div>

    <!-- Main content wrapper -->
    <div class="page-content">
        <div class="container">
            <h1>Search</h1>
            <p>Search for profiles by kind0 (name, username, about, picture, banner, lnpub):</p>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search...">
                <button id="searchButton">Search</button>
            </div>
            <div id="searchResults" class="search-results"  style="display: none;">
                <!-- Search results will be dynamically added here -->
            </div>
            <p>Search for profiles by npub:</p>
            <div class="search-container">
                <input type="text" id="searchInput2" class="search-input" placeholder="Search...">
                <button id="searchButton2">Search</button>
            </div>
            <div id="searchResults2" class="search-results"  style="display: none;">
                <!-- Search results will be dynamically added here -->
            </div>

            <div id="profileCard" class="profile-card"  style="display: none;">
                <!-- Profile card will be dynamically added here
                 will contain profile information includig picture, displayName, username, about, and will link to profile page -->
            </div>
            
        </div>
    </div>

    <!-- Include the footer component -->
    <div id="footerContainer"></div>

    <script>
        document.getElementById('searchButton').addEventListener('click', () => {
            const searchInput = document.getElementById('searchInput').value;
            
            // Send a GET request to the API endpoint
            fetch(`/api/search/profiles?searchType=npub&searchString=${searchInput}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Display search results
                        const searchResults = document.getElementById('searchResults');
                        searchResults.style.display = 'block';
                        const decodeResultsType = data.decodeResultsType
                        if (decodeResultsType == 'npub') {
                            searchResults.innerHTML = data.pubkey;
                            // fetch kind0 data from pubkey using get-kind0 API endpoint
                            fetch(`/control/api/get-kind0?pubkey=${data.pubkey}`)
                                .then(response => response.json())
                                .then(data => {
                                    if (data.success) {
                                        // Display profile card
                                        const profileCard = document.getElementById('profileCard');
                                        profileCard.style.display = 'block';
                                        const profileHTML = `
                                            <div class="profile-card">
                                                <a href="/profile.html?pubkey=${data.pubkey}" target="_blank" class="profile-link">
                                                    <div class="profile-image">
                                                        <img src="${data.data.content.picture || '/control/img/default-avatar.svg'}" alt="${data.data.content.name || 'Unknown'}">
                                                    </div>
                                                    <div class="profile-info">
                                                        <h3 class="profile-name">${data.data.content.name || 'Unknown'}</h3>
                                                        <p class="profile-handle">@${data.data.content.username || 'Unknown'}</p>
                                                        <p class="profile-about">${data.data.content.about || 'No bio'}</p>
                                                    </div>
                                                </a>
                                            </div>
                                        `;
                                        profileCard.innerHTML = profileHTML;
                                    } else {
                                        console.error('Failed to fetch profile data:', data.error);
                                    }
                                })
                                .catch(error => {
                                    console.error('Error during profile data fetch:', error);
                                });
                        } else {
                            searchResults.innerHTML = 'Invalid search type';
                        }
                    } else {
                        console.error('Search failed:', data.error);
                    }
                })
                .catch(error => {
                    console.error('Error during search:', error);
                });
        });

        document.getElementById('searchButton2').addEventListener('click', () => {
            const searchInput2 = document.getElementById('searchInput2').value;
            
            // Send a GET request to the API endpoint
            fetch(`/api/search/profiles?searchType=npub&searchString=${searchInput2}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Display search results
                        const searchResults2 = document.getElementById('searchResults2');
                        searchResults2.innerHTML = data.output;
                        searchResults2.style.display = 'block';
                    } else {
                        console.error('Search failed:', data.error);
                    }
                })
                .catch(error => {
                    console.error('Error during search:', error);
                });
        });
    </script>
</body>
</html>
