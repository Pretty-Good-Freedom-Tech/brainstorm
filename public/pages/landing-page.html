<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasenpfeffr</title>
    <link rel="stylesheet" href="/control/css/landing-page.css">
    <script src="./components/header/header.js"></script>
    <link rel="shortcut icon" href="/control/img/brainstorm010.svg">
</head>
<body>
    <!-- Include the header component -->
    <div id="headerContainer"></div>
    <div class="container-landing">
        <h1>Personalized Webs of Trust Nostr relay</h1>
        <h2>anchored to the Grapevine of:</h2>
        <div id="ownerNpub" class="owner-npub-display">Loading owner information...</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch owner information from the server
            fetch('/control/api/owner-info')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.ownerNpub) {
                        let ownerStringIdentifier = data.ownerNpub;
                        document.getElementById('ownerNpub').textContent = `<a href="https://njump.me/${data.ownerNpub}" target="_blank">${ownerStringIdentifier}</a>`;
                    } else {
                        document.getElementById('ownerNpub').textContent = 'Owner information not available';
                    }
                })
                .catch(error => {
                    console.error('Error fetching owner information:', error);
                    document.getElementById('ownerNpub').textContent = 'Error loading owner information';
                });
        });
    </script>
</body>
</html>
