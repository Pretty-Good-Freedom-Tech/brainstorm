<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasenpfeffr - User Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        h1, h2, h3 {
            color: #2c3e50;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            font-size: 12px;
            margin-bottom: 5px;
            color: #666;
        }
        
        .filter-group input, .filter-group select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .filter-actions {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }
        
        button {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button.secondary {
            background-color: #95a5a6;
        }
        
        button.secondary:hover {
            background-color: #7f8c8d;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
            position: relative;
            cursor: pointer;
        }
        
        th:hover {
            background-color: #e9e9e9;
        }
        
        th::after {
            content: "";
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        th.sort-asc::after {
            content: "▲";
            font-size: 10px;
        }
        
        th.sort-desc::after {
            content: "▼";
            font-size: 10px;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
        }
        
        .pagination button {
            padding: 5px 10px;
            min-width: 30px;
        }
        
        .pagination button.active {
            background-color: #2c3e50;
        }
        
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        
        .loading::after {
            content: "Loading...";
            font-size: 18px;
            color: #666;
        }
        
        .pubkey-cell {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .numeric-cell {
            text-align: right;
        }
        
        .status-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nostr User Profiles</h1>
            <div>
                <button id="refreshBtn">Refresh Data</button>
                <button id="exportCsvBtn" class="secondary">Export CSV</button>
            </div>
        </div>
        
        <div id="statusMessage" style="display: none;"></div>
        
        <div class="filters">
            <div class="filter-group">
                <label for="filterPubkey">Pubkey Contains</label>
                <input type="text" id="filterPubkey" placeholder="Enter pubkey...">
            </div>
            <div class="filter-group">
                <label for="filterHops">Max Hops</label>
                <input type="number" id="filterHops" placeholder="Max hops" min="1" max="20">
            </div>
            <div class="filter-group">
                <label for="filterRank">Min PageRank</label>
                <input type="number" id="filterRank" placeholder="Min rank" min="0" step="0.01">
            </div>
            <div class="filter-group">
                <label for="limitSelect">Results Per Page</label>
                <select id="limitSelect">
                    <option value="50">50</option>
                    <option value="100" selected>100</option>
                    <option value="250">250</option>
                    <option value="500">500</option>
                </select>
            </div>
            <div class="filter-actions">
                <button id="applyFiltersBtn">Apply Filters</button>
                <button id="resetFiltersBtn" class="secondary">Reset</button>
            </div>
        </div>
        
        <div id="tableContainer">
            <div id="loadingIndicator" class="loading"></div>
            <table id="profilesTable" style="display: none;">
                <thead>
                    <tr>
                        <th data-sort="pubkey">Pubkey</th>
                        <th data-sort="hops" class="sort-desc">Hops</th>
                        <th data-sort="personalizedPageRank" class="sort-desc">PageRank</th>
                        <th data-sort="influence">Influence</th>
                        <th data-sort="average">Average</th>
                        <th data-sort="confidence">Confidence</th>
                        <th data-sort="input">Input</th>
                    </tr>
                </thead>
                <tbody id="profilesTableBody">
                    <!-- Table data will be inserted here -->
                </tbody>
            </table>
        </div>
        
        <div id="paginationContainer" class="pagination" style="display: none;">
            <!-- Pagination controls will be inserted here -->
        </div>
    </div>
    
    <script>
        // State management
        const state = {
            profiles: [],
            pagination: {
                total: 0,
                page: 1,
                limit: 100,
                pages: 0
            },
            filters: {
                pubkey: '',
                hops: '',
                rank: ''
            },
            sorting: {
                column: 'personalizedPageRank',
                order: 'desc'
            }
        };
        
        // DOM Elements
        const tableBody = document.getElementById('profilesTableBody');
        const profilesTable = document.getElementById('profilesTable');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const paginationContainer = document.getElementById('paginationContainer');
        const statusMessage = document.getElementById('statusMessage');
        
        // Filter elements
        const filterPubkey = document.getElementById('filterPubkey');
        const filterHops = document.getElementById('filterHops');
        const filterRank = document.getElementById('filterRank');
        const limitSelect = document.getElementById('limitSelect');
        const applyFiltersBtn = document.getElementById('applyFiltersBtn');
        const resetFiltersBtn = document.getElementById('resetFiltersBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const exportCsvBtn = document.getElementById('exportCsvBtn');
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Set up event listeners
            setupEventListeners();
            
            // Load initial data
            fetchProfiles();
        });
        
        function setupEventListeners() {
            // Table header sorting
            const headers = document.querySelectorAll('th[data-sort]');
            headers.forEach(header => {
                header.addEventListener('click', () => {
                    const column = header.getAttribute('data-sort');
                    let order = 'desc';
                    
                    // Toggle sort order if clicking the same column
                    if (state.sorting.column === column) {
                        order = state.sorting.order === 'desc' ? 'asc' : 'desc';
                    }
                    
                    // Update sorting state
                    state.sorting.column = column;
                    state.sorting.order = order;
                    
                    // Update UI
                    updateSortIndicators(column, order);
                    
                    // Fetch data with new sorting
                    fetchProfiles();
                });
            });
            
            // Filter buttons
            applyFiltersBtn.addEventListener('click', () => {
                state.filters.pubkey = filterPubkey.value.trim();
                state.filters.hops = filterHops.value.trim();
                state.filters.rank = filterRank.value.trim();
                state.pagination.limit = parseInt(limitSelect.value);
                state.pagination.page = 1; // Reset to first page
                fetchProfiles();
            });
            
            resetFiltersBtn.addEventListener('click', () => {
                filterPubkey.value = '';
                filterHops.value = '';
                filterRank.value = '';
                limitSelect.value = '100';
                
                state.filters.pubkey = '';
                state.filters.hops = '';
                state.filters.rank = '';
                state.pagination.limit = 100;
                state.pagination.page = 1;
                
                fetchProfiles();
            });
            
            // Refresh button
            refreshBtn.addEventListener('click', () => {
                fetchProfiles();
            });
            
            // Export CSV button
            exportCsvBtn.addEventListener('click', exportToCsv);
        }
        
        function fetchProfiles() {
            // Show loading indicator
            loadingIndicator.style.display = 'flex';
            profilesTable.style.display = 'none';
            paginationContainer.style.display = 'none';
            
            // Build query parameters
            const params = new URLSearchParams({
                page: state.pagination.page,
                limit: state.pagination.limit,
                sortBy: state.sorting.column,
                sortOrder: state.sorting.order
            });
            
            // Add filters if they exist
            if (state.filters.pubkey) params.append('filterPubkey', state.filters.pubkey);
            if (state.filters.hops) params.append('filterHops', state.filters.hops);
            if (state.filters.rank) params.append('filterRank', state.filters.rank);
            
            // Fetch data from API
            fetch(`/control/api/get-profiles?${params.toString()}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Update state
                        state.profiles = data.data.users;
                        state.pagination = data.data.pagination;
                        
                        // Render table and pagination
                        renderTable();
                        renderPagination();
                        
                        // Hide loading indicator
                        loadingIndicator.style.display = 'none';
                        profilesTable.style.display = 'table';
                        paginationContainer.style.display = 'flex';
                        
                        // Show success message
                        showStatusMessage(`Loaded ${state.profiles.length} of ${state.pagination.total} profiles`, 'success');
                    } else {
                        // Show error message
                        showStatusMessage(`Error: ${data.message}`, 'error');
                        loadingIndicator.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error fetching profiles:', error);
                    showStatusMessage(`Error fetching profiles: ${error.message}`, 'error');
                    loadingIndicator.style.display = 'none';
                });
        }
        
        function renderTable() {
            // Clear existing table rows
            tableBody.innerHTML = '';
            
            // Create rows for each profile
            state.profiles.forEach(profile => {
                const row = document.createElement('tr');
                
                // Pubkey cell with truncation
                const pubkeyCell = document.createElement('td');
                pubkeyCell.className = 'pubkey-cell';
                pubkeyCell.title = profile.pubkey;
                pubkeyCell.textContent = profile.pubkey;
                row.appendChild(pubkeyCell);
                
                // Other cells
                addNumericCell(row, profile.hops);
                addNumericCell(row, profile.personalizedPageRank, 4);
                addNumericCell(row, profile.influence, 4);
                addNumericCell(row, profile.average, 4);
                addNumericCell(row, profile.confidence, 4);
                addNumericCell(row, profile.input, 4);
                
                tableBody.appendChild(row);
            });
            
            // If no data, show a message
            if (state.profiles.length === 0) {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.colSpan = 7;
                cell.textContent = 'No profiles found matching the current filters';
                cell.style.textAlign = 'center';
                cell.style.padding = '20px';
                row.appendChild(cell);
                tableBody.appendChild(row);
            }
        }
        
        function addNumericCell(row, value, decimals = 0) {
            const cell = document.createElement('td');
            cell.className = 'numeric-cell';
            
            if (value === null || value === undefined) {
                cell.textContent = '-';
            } else {
                if (typeof value === 'number') {
                    cell.textContent = decimals > 0 ? value.toFixed(decimals) : value;
                } else {
                    cell.textContent = value;
                }
            }
            
            row.appendChild(cell);
        }
        
        function renderPagination() {
            // Clear existing pagination
            paginationContainer.innerHTML = '';
            
            // Create pagination controls
            const totalPages = state.pagination.pages;
            const currentPage = state.pagination.page;
            
            // Previous button
            const prevButton = document.createElement('button');
            prevButton.textContent = '←';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    state.pagination.page = currentPage - 1;
                    fetchProfiles();
                }
            });
            paginationContainer.appendChild(prevButton);
            
            // Page buttons
            const maxPageButtons = 7;
            let startPage = Math.max(1, currentPage - Math.floor(maxPageButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxPageButtons - 1);
            
            // Adjust if we're near the end
            if (endPage - startPage + 1 < maxPageButtons && startPage > 1) {
                startPage = Math.max(1, endPage - maxPageButtons + 1);
            }
            
            // First page button if not visible
            if (startPage > 1) {
                const firstButton = document.createElement('button');
                firstButton.textContent = '1';
                firstButton.addEventListener('click', () => {
                    state.pagination.page = 1;
                    fetchProfiles();
                });
                paginationContainer.appendChild(firstButton);
                
                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.margin = '0 5px';
                    paginationContainer.appendChild(ellipsis);
                }
            }
            
            // Page number buttons
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.className = i === currentPage ? 'active' : '';
                pageButton.addEventListener('click', () => {
                    state.pagination.page = i;
                    fetchProfiles();
                });
                paginationContainer.appendChild(pageButton);
            }
            
            // Last page button if not visible
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.margin = '0 5px';
                    paginationContainer.appendChild(ellipsis);
                }
                
                const lastButton = document.createElement('button');
                lastButton.textContent = totalPages;
                lastButton.addEventListener('click', () => {
                    state.pagination.page = totalPages;
                    fetchProfiles();
                });
                paginationContainer.appendChild(lastButton);
            }
            
            // Next button
            const nextButton = document.createElement('button');
            nextButton.textContent = '→';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    state.pagination.page = currentPage + 1;
                    fetchProfiles();
                }
            });
            paginationContainer.appendChild(nextButton);
        }
        
        function updateSortIndicators(column, order) {
            // Remove existing sort indicators
            const headers = document.querySelectorAll('th');
            headers.forEach(header => {
                header.classList.remove('sort-asc', 'sort-desc');
            });
            
            // Add indicator to current sort column
            const currentHeader = document.querySelector(`th[data-sort="${column}"]`);
            if (currentHeader) {
                currentHeader.classList.add(order === 'asc' ? 'sort-asc' : 'sort-desc');
            }
        }
        
        function showStatusMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }
        
        function exportToCsv() {
            // Show loading message
            showStatusMessage('Preparing CSV export...', 'info');
            
            // Build query parameters for export (get all results)
            const params = new URLSearchParams({
                page: 1,
                limit: 10000, // Get a large number of results
                sortBy: state.sorting.column,
                sortOrder: state.sorting.order
            });
            
            // Add filters if they exist
            if (state.filters.pubkey) params.append('filterPubkey', state.filters.pubkey);
            if (state.filters.hops) params.append('filterHops', state.filters.hops);
            if (state.filters.rank) params.append('filterRank', state.filters.rank);
            
            // Fetch all data for export
            fetch(`/control/api/get-profiles?${params.toString()}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data.users.length > 0) {
                        const profiles = data.data.users;
                        
                        // Create CSV header
                        let csv = 'pubkey,hops,personalizedPageRank,influence,average,confidence,input\n';
                        
                        // Add rows
                        profiles.forEach(profile => {
                            csv += `"${profile.pubkey}",`;
                            csv += `${profile.hops || ''},`;
                            csv += `${profile.personalizedPageRank || ''},`;
                            csv += `${profile.influence || ''},`;
                            csv += `${profile.average || ''},`;
                            csv += `${profile.confidence || ''},`;
                            csv += `${profile.input || ''}\n`;
                        });
                        
                        // Create download link
                        const blob = new Blob([csv], { type: 'text/csv' });
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.setAttribute('hidden', '');
                        a.setAttribute('href', url);
                        a.setAttribute('download', `nostr_profiles_${new Date().toISOString().slice(0,10)}.csv`);
                        document.body.appendChild(a);
                        
                        // Trigger download
                        a.click();
                        window.URL.revokeObjectURL(url);
                        a.remove();
                        
                        showStatusMessage(`Exported ${profiles.length} profiles to CSV`, 'success');
                    } else {
                        showStatusMessage('No data to export', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error exporting to CSV:', error);
                    showStatusMessage(`Error exporting to CSV: ${error.message}`, 'error');
                });
        }
    </script>
</body>
</html>
