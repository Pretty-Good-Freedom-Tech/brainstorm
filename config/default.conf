# Hasenpfeffr Configuration File
# Copy this file to /etc/hasenpfeffr.conf and update with your values

# May be deprecating this file, not sure yet

# Relay configuration
export HASENPFEFFR_RELAY_URL="wss://relay4.hasenpfeffr.com"
export HASENPFEFFR_RELAY_PUBKEY="your-relay-pubkey"
export HASENPFEFFR_RELAY_NSEC="your-relay-private-key"

# Performance tuning
export HASENPFEFFR_BATCH_SIZE="100"
export HASENPFEFFR_DELAY_BETWEEN_BATCHES="1000"
export HASENPFEFFR_DELAY_BETWEEN_EVENTS="50"
export HASENPFEFFR_MAX_RETRIES="3"
export HASENPFEFFR_MAX_CONCURRENT_CONNECTIONS="5"

# File paths
export HASENPFEFFR_INPUT_FILE="/home/ubuntu/hasenpfeffr/algos/nip85.json"
export HASENPFEFFR_KEYS_FILE="/home/ubuntu/hasenpfeffr/nostr/keys/hasenpfeffr_relay_keys"
